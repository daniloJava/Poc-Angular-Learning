<div *ngIf="cliente">
  <h2>{{cliente.nome | uppercase}} Details</h2>
  <div><span>id: </span>{{cliente.id}}</div>
  <div>
    <label>nome:
      <input [(ngModel)]="cliente.nome" placeholder="Nome">
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
